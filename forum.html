    <title>Melody Muse</title>
    <body>
            <div id="overlay"></div>
                <div id="signinform">
                    <h1>Sign In</h1>
                    <label for="email">Email: </label>
                    <input type="Text" id="Email">

                    <label for="password">Password:</label>
                    <input type="Text" id="Password">
                    <div id="enter" onclick="off()">Sign In</div>
                    <div id="cancel" onclick="off()">Cancel</div>
                </div>
            <div class="wrapper">
            <heading id="pagehead">Explore</heading>


    </head>
    <link rel="stylesheet" type="text/css" href="styles.css" rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> 
    <title>Melody Muse</title>
        <div id="forum-container">
                
            <form onsubmit="postMessage(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>
                <br>
                <input type="submit" value="Post Message">
            </form>
            <h2>Messages</h2>
            <!-- Display posted messages -->
        </div>
        <div id="messages-container">
            <p class="default-message"></pclass><strong>Hana &#127775;:</strong> Hi, welcome to the forum!</p>
            <div id="messages"></div>
        </div>
        <script>
            function postMessage(event) 
            {
                event.preventDefault();
        
                var username = document.getElementById("username").value;
                var message = document.getElementById("message").value;
        
                var messagesContainer = document.getElementById("messages");
                var messageElement = document.createElement("p");
                messageElement.innerHTML = "<strong>" + escapeHTML(username) + ":</strong> " + escapeHTML(message);
                messagesContainer.appendChild(messageElement);
        
                // Clear the form
                document.getElementById("username").value = "";
                document.getElementById("message").value = "";
            }
            function escapeHTML(str) 
            {
                return str.replace(/&/g, "&amp;")
                          .replace(/</g, "&lt;")
                          .replace(/>/g, "&gt;")
                          .replace(/"/g, "&quot;")
                          .replace(/'/g, "&#39;");
            }
        </script>

        <script>
            function openForm() {
                document.getElementById("overlay").style.display = "block";
                document.getElementById("signinform").style.display = "block";
            }

            function off() {
            document.getElementById("overlay").style.display = "none";
                document.getElementById("signinform").style.display = "none";
            }
        </script>
